<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Devil App Store</title>
<!-- ====================== Favicon Code ====================== -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- फॉर्म को एक ID दें -->
        <form id="forgot-password-form" action="/forgot-password" method="POST">
            <h2 class="form-title">Forgot Password</h2>
            <p style="text-align: center; color: var(--text-muted); margin-top: -15px; margin-bottom: 20px;">
                Enter your email and we will generate a reset link.
            </p>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn-form">Send Reset Link</button>
            
            <!-- मैसेज दिखाने के लिए नया एलिमेंट -->
            <p id="form-message" class="form-message" style="margin-top: 15px;"></p>

            <p class="toggle-link" style="margin-top: 10px;">
                Remembered your password? <a href="/login.html">Login</a>
            </p>
        </form>
    </div>
<footer>
    <div class="container">
        <div class="footer-links">

            <a href="/contact-us.html">Contact Us</a>

        </div>

    </div>
</footer>

</body>
</html>
