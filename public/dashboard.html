<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - Devil App Store</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="dashboard-body">

    <!-- Header -->
    <header>
        <div class="container">
            <a href="/" class="logo">Devil App Store</a>
            <nav id="main-nav">
                <ul>
                    <li><a href="/logout" class="btn-logout">Logout</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <h1 class="page-title">Developer Dashboard</h1>
            <div class="dashboard-layout">
                
                <!-- Sidebar Navigation -->
                <aside class="dashboard-sidebar">
                    <ul>
                        <li><a href="/upload.html"><i class="fas fa-upload"></i> Upload New App</a></li>
                        <li><a href="/dashboard" class="active"><i class="fas fa-box-open"></i> Your Apps</a></li>
                        <li><a href="/statistics.html"><i class="fas fa-chart-line"></i> Statistics</a></li>
                        <li><a href="/settings.html"><i class="fas fa-cog"></i> Account Settings</a></li>
                    </ul>
                </aside>

                <!-- Main Content Area -->
                <section class="dashboard-content">
                    
                    <!-- Account Verification Section -->
                    <div id="verification-section" class="content-card">
                        <h2>Account Verification</h2>
                        <div class="verification-status-wrapper">
                             <p id="verification-status-text" class="verification-status"></p>
                             <span id="status-extra-text">(Encrypted)</span>
                        </div>
                        <p id="verification-description" class="description"></p>
                        
                        <form id="verification-form" class="verification-form" action="/verify" method="POST" enctype="multipart/form-data" style="display: none;">
                            <div class="form-group">
                                <label for="fullName">Full Name (as on Aadhaar Card)</label>
                                <input type="text" id="fullName" name="fullName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="aadhaarNumber">Aadhaar Number (12 Digits)</label>
                                <input type="text" id="aadhaarNumber" name="aadhaarNumber" class="form-control" pattern="\d{12}" title="Please enter a valid 12-digit Aadhaar number" required>
                            </div>
                            <div class="form-group">
                                <label for="aadhaarScan">Upload Aadhaar Scan (Front & Back)</label>
                                <input type="file" id="aadhaarScan" name="aadhaarScan" class="form-control" accept="image/jpeg, image/png, application/pdf" required>
                            </div>
                            <button type="submit" class="btn-form">Submit for Verification</button>
                        </form>
                    </div>

                    <!-- Uploaded Apps Section -->
                    <div class="content-card">
                        <h2>Your Uploaded Apps</h2>
                        <div class="dashboard-app-list" id="my-apps-list">
                            <p class="loading-message">Loading your apps...</p>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="/script.js"></script>
    <script src="/dashboard.js"></script>
</body>
</html>
