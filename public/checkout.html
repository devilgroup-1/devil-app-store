<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Devil App Store</title>
   
     <!-- ====================== Favicon Code ====================== -->
<link rel="icon" href="/favicon.png?v=2" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="login-body">

    <!-- इस पेज पर भी ध्यान केंद्रित रखने के लिए कोई हेडर नहीं है -->
    
    <div class="login-container">
        <h2 class="form-title">Complete Your Purchase</h2>
        
        <!-- ऐप की जानकारी यहाँ दिखाई देगी -->
        <div id="checkout-details" style="text-align: center; margin-bottom: 30px; line-height: 1.6;">
            <p class="loading-message">Loading purchase details...</p>
        </div>
        
        <!-- पेमेंट गेटवे का प्लेसहोल्डर -->
        <div id="payment-gateway-button-container" style="margin-top: 20px;">
            <p style="text-align:center; color: var(--text-muted);">
                [Payment Gateway (like Razorpay) will be integrated here.]
            </p>
        </div>
        <p style="text-align:center; font-size: 0.9em; margin-top: 20px;">
            <a href="/" style="color: var(--text-muted);">Cancel and return to store</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="/checkout.js"></script>
</body>
</html>
