<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- ====================== Favicon Code ====================== -->
<link rel="icon" href="/favicon.png?v=2" type="image/png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="/" class="logo">Devil App Store</a>
            <nav id="main-nav">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="Search for apps, music..." class="search-input" required>
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/apps.html?category=app">Apps</a></li>
                    <li><a href="/apps.html?category=ebook">Ebooks</a></li>
                    <li><a href="/apps.html?category=music">Music</a></li>
                    <li><a href="/apps.html?category=game">Games</a></li>
                    <li><a href="/login.html" class="btn-login">Developer Login</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-detail-main" id="app-detail-container">
        <div class="container">
             <p class="loading-message">Loading app details...</p>
        </div>
    </main>

    <!-- ============== यहीं पर नया कोड जोड़ा गया है ============== -->
    <section class="app-reviews container">
        <h2>Ratings & Reviews</h2>
        <div class="reviews-summary">
            <div class="average-rating" id="avg-rating-summary">0.0 ★</div>
        </div>
        
        <div id="review-form-container" class="content-card" style="display: none; margin-top: 30px;">
            <h3>Write a Review</h3>
            <form id="review-form">
                <div class="form-group">
                    <label>Your Rating</label>
                    <div class="star-rating">
                        <i class="far fa-star" data-value="1" title="Poor"></i>
                        <i class="far fa-star" data-value="2" title="Fair"></i>
                        <i class="far fa-star" data-value="3" title="Good"></i>
                        <i class="far fa-star" data-value="4" title="Very Good"></i>
                        <i class="far fa-star" data-value="5" title="Excellent"></i>
                    </div>
                    <input type="hidden" name="rating" id="rating-value" required>
                </div>
                <div class="form-group">
                    <label for="comment">Your Comment</label>
                    <textarea name="comment" id="comment" class="form-control" placeholder="Share your experience..." rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-form">Submit Review</button>
            </form>
        </div>
        
        <div id="reviews-list" style="margin-top: 30px;">
            <p class="loading-message">Loading reviews...</p>
        </div>
    </section>
    <!-- ======================= नए कोड का अंत ======================= -->

    <div class="container">
        <div class="footer-links">

            <a href="/terms-and-conditions.html">Terms & Conditions</a>
                   <a href="/refund-policy.html">Refund Policy</a>
        </div>
        <p style="margin-top: 15px;">&copy; 2025 Devil App Store. All rights reserved.</p>
    </div>
</footer>
    
    <!-- Scripts -->
    <script src="/script.js"></script> 
    <script src="/app-detail.js"></script>
</body>
</html>
