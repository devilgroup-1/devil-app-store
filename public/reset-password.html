<!DOCTYPE html><html lang="en"><head><title>Reset Password</title> ... </head><body class="login-body">
    <div class="login-container">
        <form id="reset-form" method="POST"> <!-- action को JS से सेट किया जाएगा -->
            <h2 class="form-title">Choose a New Password</h2>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn-form">Reset Password</button>
            <p id="message" class="form-message" style="margin-top: 15px;"></p>
        </form>
    </div>
<footer>
    <div class="container">
        <div class="footer-links">
            <a href="/about-us.html">About Us</a>
            <a href="/contact-us.html">Contact Us</a>
            <a href="/privacy-policy.html">Privacy Policy</a>
            <a href="/terms-and-conditions.html">Terms & Conditions</a>
        </div>
        <p style="margin-top: 15px;">&copy; 2025 Devil App Store. All rights reserved.</p>
    </div>
</footer>
    <script>
        // यह स्क्रिप्ट फॉर्म का action URL सेट करेगी
        const form = document.getElementById('reset-form');
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];
        form.action = `/reset/${token}`;
    </script>
</body></html>
