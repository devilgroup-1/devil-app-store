<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Devil App Store</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="dashboard-body">

    <!-- Header -->
    <header>
        <div class="container">
            <a href="/" class="logo">Devil App Store</a>
            <nav id="main-nav">
                <ul>
                    <li><a href="/logout" class="btn-logout">Logout</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <div class="container">
            <h1 class="page-title">Your Statistics</h1>
            <div class="dashboard-layout">
                <aside class="dashboard-sidebar">
                    <ul>
                        <li><a href="/upload.html"><i class="fas fa-upload"></i> Upload New App</a></li>
                        <li><a href="/dashboard"><i class="fas fa-box-open"></i> Your Apps</a></li>
                        <li><a href="/statistics.html" class="active"><i class="fas fa-chart-line"></i> Statistics</a></li>
                        <li><a href="/settings.html"><i class="fas fa-cog"></i> Account Settings</a></li>
                    </ul>
                </aside>
                <section class="dashboard-content">
                    <div class="content-card">
                        <h2>Overall Performance</h2>
                        <div class="stats-overview">
                            <div class="stat-card">
                                <h3><i class="fas fa-box"></i> Total Apps Submitted</h3>
                                <p id="stats-total-apps">Loading...</p>
                            </div>
                            <div class="stat-card">
                                <h3><i class="fas fa-download"></i> Total Downloads</h3>
                                <p id="stats-total-downloads">Loading...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/script.js"></script>
    <script src="/statistics.js"></script>
</body>
</html>
