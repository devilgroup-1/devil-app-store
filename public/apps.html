<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Apps - Devil App Store</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="/" class="logo">Devil App Store</a>
            <nav id="main-nav">
                <form action="/search" method="GET" class="search-form">
                    <input type="text" name="q" placeholder="Search for apps, music..." class="search-input" required>
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/apps.html?category=app">Apps</a></li>
                    <li><a href="/apps.html?category=ebook">Ebooks</a></li>
                    <li><a href="/apps.html?category=music">Music</a></li>
                    <li><a href="/apps.html?category=game">Games</a></li>
                    <li><a href="/login.html" class="btn-login">Developer Login</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="browse-page">
        <div class="container">
            <h1 class="page-title" id="browse-page-title">Browse Creations</h1>
            
            <div class="app-grid" id="app-grid-container">
                <!-- home.js इस जगह को असली ऐप्स से भरेगा -->
                <p class="loading-message">Loading creations...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Devil App Store. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="/script.js"></script>
    <!-- हम होमपेज वाली स्क्रिप्ट का ही दोबारा उपयोग कर रहे हैं -->
    <script src="/home.js"></script> 
    <script>
        // यह छोटी स्क्रिप्ट पेज के शीर्षक को URL में दी गई श्रेणी के अनुसार बदल देगी
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            const titleElement = document.getElementById('browse-page-title');
            if (category && titleElement) {
                const formattedCategory = category.charAt(0).toUpperCase() + category.slice(1);
                titleElement.textContent = `Browse ${formattedCategory}s`;
            }
        });
    </script></body>
</html>
